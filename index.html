<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple IpGeolocation app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Simple IPGeolocation app
            </h1>
            <p class="subtitle">
                A simple app that calls IPGeolocation API.
            </p>
        </div>

      
    </section>
    <section class="section">
        <div class="container">
            <div class="field columns is-centered">
                <div class="column is-half" style="text-align: center;">
                    <label class="label">IP Address</label>
                    <div class="control">
                        <input class="input is-success" id="ip-input" type="text" placeholder="IP Address" value="8.8.8.8">
                    </div>
                  <button class="button is-fullwidth is-primary mt-2" onclick="checkLocationBtnClicked()">Check location</button>
                </div>
            </div>
          <div id="geo-result"></div>
        </div>
      
    </section>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      <script src="js/script.js"></script>
</body>

</html>
